# 模块名
SERVER_NAME: "v2ray_subscribe"

# host
HOST: "0.0.0.0"
# port
PORT: 1084

# 日志级别
LOG_DEBUG: false
# 日志路径
LOG_PATH: "./log/v2ray_subscribe.log"

# TEST_FILE_URL: "http://cachefly.cachefly.net/1mb.test"
TEST_FILE_URL: "http://www.google.com"

# flask debug
FLASK_DEBUG: false

# sqlalchemy debug
SQLALCHEMY_DEBUG: false

# min speed
BASE_SPEED: 5000

# 默认的生命值
HEALTH_POINTS: 10

# Redis连接信息
REDIS_HOST: "127.0.0.1"
REDIS_PORT: 6379

# 数据库地址
# 如果使用 `sqlite` 请加上 ?check_same_thread=false
# DB_URL: "postgresql+psycopg2://postgres:postgres@127.0.0.1:5432/dev"
DB_URL: "sqlite:///subscribe.vdb?check_same_thread=false"
# DB_URL: "postgresql+psycopg2://postgres:postgres@106.12.107.126:5432/dev"

# 默认检测间隔
Interval: 60 * 60

PROXIES_TEST: {"http": "socks5://127.0.0.1:1086","https": "socks5://127.0.0.1:1086"}

PROXIES_CRAWLER: {"http": "socks5://127.0.0.1:1088","https": "socks5://127.0.0.1:1088"}

V2RAY_SERVICE_PATH: "C:/Users/Luoxin/Desktop/v2ray/v2ray.exe"
# V2RAY_SERVICE_PATH: "/usr/bin/v2ray/v2ray"

# V2RAY_CONFIG_LOCAL: "/etc/v2ray/config.json"
V2RAY_CONFIG_LOCAL: "C:/Users/Luoxin/Desktop/v2ray/c.json"

# 是否开启NTP自动校时服务
NTP_SERVER_ENABLE: True
# ntp server
NTP_HOST: "ntp.aliyun.com"
# ntp 服务端口
NTP_PORT: 123
# ntp 请求间隔
NTP_INTERVAL: 64
